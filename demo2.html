<!DOCTYPE html>
<html lang="zh_cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tab切换</title>
  <style>
    .container{
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
      box-shadow: 0 0 2px 4px rgba(0,0,0,0.3);
    }
    .tabs .tab-title{
      position: relative;
      display: flex;
      font-size: 16px;
      color: #303030;
      font-weight: 600;
      line-height: 2.5;
      border-bottom: 2px solid #ddd;
    }
    .tabs .tab-item{
      margin-right: 20px;
      cursor: pointer;
    }
    .tabs .line{
      position: absolute;
      top: 100%;
      transform: translateX(0);
      width: 60px;
      height: 2px;
      background-color: #409eff;
      transition: all .3s;
    }
    .tabs .tab-item.active{
      color: #409eff;
    }
    
    .tabs .tab-panel{
      padding: 16px 0;
      display: none;
      font-size: 14px;
    }
    .tabs .tab-panel.active{
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tab选项卡</h1>
    <div class="tabs">
      <div class="tab-title">
        <span class="tab-item active">用户管理</span>
        <span class="tab-item">管理配置</span>
        <span class="tab-item">角色管理</span>
        <span class="tab-item">定时任务补偿</span>
        <span class="line"></span>
      </div>
      <div class="tab-content">
        <div class="tab-panel active">用户管理</div>
        <div class="tab-panel">管理配置</div>
        <div class="tab-panel">角色管理</div>
        <div class="tab-panel">定时任务补偿</div>
      </div>
    </div>
  </div>
  <script>
    const $ = s => document.querySelector(s)
    const $$ = s => document.querySelectorAll(s)

    const $$tabItems = $$('.tabs .tab-item')
    const $$panels = $$('.tabs .tab-panel')
    const $line = $('.tabs .line')
    $line.style.width = $$tabItems[0].offsetWidth + 'px'

    $$tabItems.forEach($tab =>{
      $tab.onclick = function(){
        $$tabItems.forEach($tab => $tab.classList.remove('active'))
        this.classList.add('active')

        $line.style.width = this.offsetWidth + 'px'
        $line.style.transform = `translateX(${this.offsetLeft}px)`

        let index = [...$$tabItems].indexOf(this)
        $$panels.forEach($span => $span.classList.remove('active'))
        $$panels[index].classList.add('active')
      }
    })
  </script>
</body>
</html>
